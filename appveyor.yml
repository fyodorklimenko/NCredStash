version: 3.1.{build}

branches:
  only:
    - master
  except:
    - gh-pages

skip_tags: true
skip_branch_with_pr: true
skip_commits:
  files:
    - README.md

clone_folder: C:\Projects\NCredStash

shallow_clone: true

matrix:
  fast_finish: true

cache:
  - '%USERPROFILE%\.nuget\packages'

nuget:
  disable_publish_on_pr: true

platform: Any CPU
configuration: Release

image: Visual Studio 2017

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

before_build:
  - dotnet --version
  - dotnet restore src\NCredStash\NCredStash.csproj

build:
  publish_nuget: true
  publish_nuget_symbols: true

build_script:
  - dotnet publish src\NCredStash -c %CONFIGURATION%
  
test_script:
  - dotnet restore test\NCredStash.Tests\NCredStash.Tests.csproj
  - dotnet test test\NCredStash.Tests -c %CONFIGURATION%
